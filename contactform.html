<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="personalwebsite.css">
    <script src="personalwebsite.js" defer></script>
    <script src="javascript.js" defer></script>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutpage.html">About</a>
        <a href="portfoliopage.html">Portfolio</a>
        <a href="contactform.html">Contact Me</a>
    </nav>
    <div class="container">
        <form id="form">
            <div class="contact">
                <label for="fname"><u>First Name:</u></label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="contact">
                <label for="lname"><u>Last Name:</u></label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
            <div class="contact">
                <label for="email"><u>Email:</u></label>
                <input type="text" name="email" id="email" placeholder="Your email address..">
            </div>
            <div class="contact">
                <label for="message"><u>Message:</u></label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            </div>
            <input type="submit" value="Submit" id="submit">

        </form>
    </div>
</body>

</html>
