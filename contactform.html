<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="personalwebsite.css">
    <script src="personalwebsite.js" defer></script>
    <script src="javascript.js" defer></script>
</head>

<body
    background="https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg=">
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutpage.html">About</a>
        <a href="portfoliopage.html">Portfolio</a>
        <a href="contactform.html">Contact Me</a>
    </nav>
    <div class="contact-all">
        <div class="container">
            <form id="form">
                <div class="contact">
                    <label for="fname"><u>First Name:</u></label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
                <div class="contact">
                    <label for="lname"><u>Last Name:</u></label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
                <div class="contact">
                    <label for="email"><u>Email:</u></label>
                    <input type="text" name="email" id="email" placeholder="Your email address..">
                </div>
                <div class="contact">
                    <label for="message"><u>Message:</u></label>
                    <textarea id="message" name="message" placeholder="Write something.."
                        style="height:200px"></textarea>
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
        <img src="https://images.squarespace-cdn.com/content/v1/56012adce4b0cf12162d2a86/1472569189356-KGD5TAI2VUG58XPLP4TH/ke17ZwdGBToddI8pDm48kJQJVsEtCLppChK_Q1hK7HxZw-zPPgdn4jUwVcJE1ZvWEtT5uBSRWt4vQZAgTJucoTqqXjS3CfNDSuuf31e0tVH_MrANN8KR8T9Qur-Sqz4nJ4Djo7RP9NLGu1GdMqYHR2bSd6kfRtgWHgNMDgGnmDY/image-asset.gif"
            alt="email symbol">
    </div>
</body>

</html>
